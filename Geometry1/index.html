<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straight Line</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensure canvas covers the whole viewport */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            display: block;
            background-color: rgba(0,0,0, 0.9);
        }
        #user_input{
            position: absolute;
            outline: none;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="straight_line"></canvas>
    <input id="user_input"/>
    
</body>
<script src=" index.js"></script>
</html>
