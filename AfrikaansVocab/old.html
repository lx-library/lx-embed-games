<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning: English to Afrikaans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .language-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .listen-icon::before {
            content: "\1F50A"; /* Unicode for speaker icon */
            margin-right: 5px;
        }
        .span{
            color:blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="assets/kwaad.png" alt="Placeholder image">
        </div>
        <div class="language-content">
            <p><strong>English:</strong> The boy is <span class="span">angry</span>.</p>
            <p><strong>Afrikaans:</strong> Die seun is <span class="span">kwaad</span>.</p>
            <button class="listen-icon">Listen</button>
        </div>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', function() {
            const audio = new Audio('assets/1.m4a'); // Path to the audio file
            audio.play().then(() => {
                console.log('Audio is playing');
            }).catch(error => {
                console.error('Error playing audio:', error);
            });
        });



        const data = [
            {
                engSentence: "The boy is angry.",
                afriSentence: "Die seun is kwaad.",
                engWord: 'angry',
                afriWord: 'kwaad',
                audSrc: 'assets/1.m4a',
                imgSrc: 'assets/kwaad.png',
            }
        ]

    </script>
</body>
</html>
