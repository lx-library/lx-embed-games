<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning: English to Afrikaans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .language-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        button, input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .listen-icon::before {
            content: "\1F50A";
            margin-right: 5px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img id="lessonImage" src="/api/placeholder/400/400" alt="Lesson image">
        </div>
        <div class="language-content">
            <p id="englishSentence"></p>
            <p id="afrikaansSentence"></p>
            <button id="listenButton" class="listen-icon">Listen</button>
            <form id="wordForm">
                <input type="text" id="wordInput" placeholder="Type the Afrikaans word here">
                <input type="submit" value="Submit">
            </form>
            <div id="feedback"></div>
        </div>
    </div>

    <script>
        const data = [
            {
                engSentence: "The boy is angry.",
                afriSentence: "Die seun is kwaad.",
                engWord: 'angry',
                afriWord: 'kwaad',
                audSrc: 'assets/1.m4a',
                imgSrc: 'assets/kwaad.png',
            }
        ];

        const currentLesson = data[0];

        document.getElementById('englishSentence').textContent = currentLesson.engSentence;
        document.getElementById('afrikaansSentence').textContent = currentLesson.afriSentence;
        document.getElementById('lessonImage').src = currentLesson.imgSrc;

        document.getElementById('listenButton').addEventListener('click', function() {
            const audio = new Audio(currentLesson.audSrc);
            audio.play().catch(e => console.error("Error playing audio:", e));
        });

        document.getElementById('wordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userInput = document.getElementById('wordInput').value.trim().toLowerCase();
            const correctWord = currentLesson.afriWord.toLowerCase();
            const feedbackElement = document.getElementById('feedback');

            if (userInput === correctWord) {
                feedbackElement.textContent = 'Correct!';
                feedbackElement.style.color = 'green';
            } else {
                feedbackElement.textContent = `Incorrect. The correct word is "${currentLesson.afriWord}".`;
                feedbackElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
