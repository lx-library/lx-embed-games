<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mindmap Game</title>
        <style>
            body{
                margin: 0;
            }
            #mindmap_wrapper{
                position: relative;
                overflow: hidden;
            }
            #navbar_wrapper{
                position: absolute;
                top: 0;
                right: 0;
                width: 30%;
                height: 100%;
                background-color: rgba(0,0,0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #navbar{
                width: calc(100% - 20px);
                height: calc(100% - 20px);
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="mindmap_wrapper">
            <div id="navbar_wrapper">
                <div id="navbar"></div>
            </div>
        </div>
        
    </body>
    <script src="index.js"></script>
</html>
